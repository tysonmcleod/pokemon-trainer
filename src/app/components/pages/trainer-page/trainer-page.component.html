<div class="trainer-page">
    <h3>Welcome to your trainer page</h3>
    <div>
        <h4>Your pokemon</h4>
        <div *ngFor ="let pokemon of userPokemon">
            {{pokemon.name}}
            <img src="{{pokemon.image_url}}">
        </div>
    </div>
    <button type="submit" (click)="logOutUser()">Log out</button>
</div>
