<h3>Pokedex</h3>

<div *ngFor="let pokemon of pokedex">
    <div *ngIf="isCaught(pokemon.data.name)">
        {{pokemon.data.name}}
        <img src="{{pokemon.image_url}}">
        <p>HAS BEEN CAUGHT display pokeball</p>
    </div>
